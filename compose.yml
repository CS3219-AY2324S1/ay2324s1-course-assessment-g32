services:
  frontend:
    container_name: frontend
    build: ./frontend
    env_file: .env
    ports: ['3000:3000']
    expose: [3000]
  db-user:
    container_name: user-storage
    image: mysql/mysql-server:8.0
    env_file: .env
    ports: ['3306:3306']
    expose: [3306]
    volumes:
      - ./User/initdb:/docker-entrypoint-initdb.d
  svc-user:
    container_name: user-service
    build: ./User
    env_file: .env
    environment:
      - MYSQL_HOST=db-user
    ports: ['4001:4001']
    expose: [4001]
    depends_on:
      db-user:
        condition: service_started
        restart: true
  svc-auth:
    container_name: auth-service
    build: ./Auth
    env_file: .env
    ports: ['5001:5001']
    expose: [5001]
  svc-question:
    container_name: question-service
    build: ./Question
    env_file: .env
    environment:
      - AUTH_HOST=svc-auth
    ports: ['6001:6001']
    expose: [6001]
    depends_on:
      - svc-auth
